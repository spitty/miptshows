<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="MiptShows" footer="Please, enter your login and password from &lt;strong&gt; myshows.ru&lt;/strong&qt; into fields" >
                <p:panelGrid columns="2" >
                    <h:outputText value="login*"/>
                    <p:inputText value="#{actionBean.login}" required="true"/>

                    <h:outputText value="password*"/>
                    <p:inputText value="#{actionBean.password}" type="password" required="true"/>
                </p:panelGrid>
            </p:panel>
            <h:commandButton id="goNext" value="next" action="#{actionBean.authorization()}"/>
            <h:messages for="goNext"/>
        </h:form>
    </h:body>
</html>

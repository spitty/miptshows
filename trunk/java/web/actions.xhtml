<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MiptShows</title>
        <h:outputStylesheet library="css" name="act_style.css"/>
    </h:head>
    <h:body>
        <h:outputText value="#{actionBean.greeting()}" styleClass="hello_text"></h:outputText>
        <h:form styleClass="act_show_view1">
            <p:growl id="messages" showDetail="true"/>
            <p:commandButton value="View my shows" actionListener="#{actionBean.makeListOfShows}" update="list"/>
            <p:dataGrid id="list" value="#{actionBean.listOfShows}" columns="3" var="show"
                        rows="12" paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="9,12,15"
                        styleClass="act_show_view2">
                <p:column>
                    <p:panel header="#{show.title}" styleClass="showPanel">
                        <h:panelGrid columns="1" styleClass="viewShowsPanel">

                            <p:graphicImage value="#{show.image}"/>
                            <h:outputText value="#{show.ruTitle}"/>
<!--                            <h:outputText value="Runtime: # {show.runtime}"/>-->
                            <h:outputText value="Статус сериала: #{show.showStatus}"/>
                            <h:outputText value="Всего серий: #{show.totalEpisodes}"/>
                            <h:outputText value="Статус просмотра: #{show.watchStatus}"/>
<!--                            <h:outputText value="ShowID: #{show.showId}"/>-->
                            <p:rating value="#{show.rating}" stars="10" disabled="false">
<!--                                <p:ajax event="rate"  listener="# {actionBean.manageShowRate}" update="messages" />  -->
                            </p:rating>

                            <h:commandButton actionListener="#{actionBean.makeListOfViewedSeries(show.showId)}" value="Viewed series">
                                <f:ajax render="many"/>
                            </h:commandButton>
                            <h:outputText value="#{actionBean.viewedSeries}"  id="many" />

                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>
        </h:form>

        <h:form>
            <h:commandButton action="#{actionBean.userInfo()}" value="userinfo"/>
            <h:outputText value="#{actionBean.userInfo}"/>

            <h:commandButton action="#{actionBean.makeListOfTopAllShows}" value="topShows" >
                <f:ajax render="TopShowList"/>
            </h:commandButton>

            <p:dataList value="#{actionBean.listOfTopAllShows}" id="TopShowList" var="show" first="0" styleClass="dataList">
                #{show.place}
                <h:commandLink >#{show.title}</h:commandLink><!--Necessary to make link to page for view each show in details -->
            </p:dataList>
            <!--            <h:outputText value="# {actionBean.viewedSeries}"/>-->
        </h:form>
    </h:body>
</html>

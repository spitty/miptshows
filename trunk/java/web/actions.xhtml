<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MiptShows</title>
        <h:outputStylesheet library="css" name="act_style.css"/>
    </h:head>
    <h:body onload="#{actionBean.makeListOfShows()}">
        <h:outputText value="#{actionBean.greeting()}" styleClass="hello_text"></h:outputText>
        <h:form styleClass="act_show_view1" >
            <p:growl id="messages" showDetail="true"/>
            <p:dataGrid id="list" value="#{actionBean.listOfWatchingShows}" columns="10" var="show"
                        rows="12" paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="9,12,15"
                        paginatorPosition="top"
                        styleClass="act_show_view2">
                <p:column>
                    <p:panel header="#{show.title} / #{show.ruTitle}" styleClass="showPanel">
                        <h:panelGrid columns="1" styleClass="viewShowsPanel">
                            <p:graphicImage value="#{show.image}" styleClass="image"/>
                            <h:outputText value=""/>
                            <h:outputText value="Статус сериала: #{show.showStatus}" styleClass="showText"/>
                            <h:outputText value="Всего серий: #{show.totalEpisodes}" styleClass="showText"/>
                            <p:growl id="growl" showDetail="true" sticky="true"/>
                            <p:rating   value="#{show.rating}" disabled="false" converterMessage="#{show.showId}">
                                <p:ajax event="rate" listener="#{actionBean.manageShowRate}" update="growl" /> 
                            </p:rating> 
                            <h:outputText value="Непросмотренные эпизоды:"/>
                            <p:dataList value="#{show.listOfUnwathedEpisodes}" var="episode" itemType="disc" paginator="true" 
                                        paginatorTemplate=" {CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                        rows="3"
                                        rowsPerPageTemplate="3,9,15,20,50"
                                        paginatorPosition="top">  
                                <h:outputText value="#{episode.title} [s#{episode.seasonNumber}e#{episode.episodeNumber}]" styleClass="episodeText"/>
                                <h:outputLink value="#{episode.ref.get(0)}" title="local reference on  #{episode.title}" styleClass="episodeRef">#{episode.ref.get(0)}
                                </h:outputLink>    
                            </p:dataList>  
                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>
        </h:form>

</html>

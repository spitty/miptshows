<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="MiptShows">
                <h:outputText value="#{actionBean.status}"/>
                <p:commandButton value="View shows" actionListener="#{actionBean.viewListOfShows()}" update="listOFshows"/>
                <p:commandButton value="View shows 2" update="list2"/>
            </p:panel>
            <p:carousel id="listOFshows" value="#{actionBean.listOfShows}" var="show" rows="1" itemStyle="width:300px">
                <h:panelGrid columns="1">
                    <p:graphicImage value="#{show.image}"/>
                    <h:outputText value="Title: #{show.title}"/>
                    <h:outputText value="RuTitle: #{show.ruTitle}"/>
                    <h:outputText value="Runtime: #{show.runtime}"/>
                    <h:outputText value="ShowStatus: #{show.showStatus}"/>
                    <h:outputText value="TotalEpisode: #{show.totalEpisodes}"/>
                    <h:outputText value="WatchStatus: #{show.watchStatus}"/>
                    <h:outputText value="Rating: #{show.rating}"/>
                    <h:outputText value="ShowID: #{show.showId}"/>
                </h:panelGrid>
            </p:carousel>

            <p:dataGrid id="list2" value="#{actionBean.listOfShows}" columns="3" var="show"
                        rows="12" paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="1,2,3">
                <p:column>
                    <p:panel header="#{show.title}" style="text-align:center">
                        <h:panelGrid columns="1">
                            <p:graphicImage value="#{show.image}"/>
                            <h:outputText value="RuTitle: #{show.ruTitle}"/>
                            <h:outputText value="Runtime: #{show.runtime}"/>
                            <h:outputText value="ShowStatus: #{show.showStatus}"/>
                            <h:outputText value="TotalEpisode: #{show.totalEpisodes}"/>
                            <h:outputText value="WatchStatus: #{show.watchStatus}"/>
                            <h:outputText value="Rating: #{show.rating}"/>
                            <h:outputText value="ShowID: #{show.showId}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>

            <p:panel id="raiting" header="Raiting">
                <p:rating value="#{actionBean.rating}" stars="10"/>
                <p:commandButton value="Raiting" update="raiting"/>
                <h:outputText value="#{actionBean.rating}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
